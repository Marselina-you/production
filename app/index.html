            <div class="tabs">
              <ul class="tabs__list">
                <li class="tabs__item"><button class="tabs__btn tabs__btn--active" data-tabs-path="auto">Авторизация</button>

              <div class="tabs__content tabs__content--active" data-tabs-target="auto">
                <div class="content">
                  <h2 class="content__title">Авторизация</h2>
                  <div class="register">
                    <form method="post" class="register">
                      <p class="form-block">
                        <label for="username">Имя пользователя или Email <span class="required">*</span></label>
                        <input type="text" class="form-block-text" name="username" id="username" value="" autocomplete="username"> </p>
                      <p class="form-block">
                        <label for="current-password">Пароль<span class="required">*</span></label>
                        <input type="password" class="form-block-text" name="current-password" id="current-password" autocomplete="current-password"/>
                      </p>
                      <p class="form-block-submit">
                        <input type="hidden" id="login-nonce" name="login-nonce"
                          value="a816d2aebf"><input type="hidden" name="_wp_http_referer" value="/">
                        <button type="submit" class="btn btn-reset btn--action" name="login" value="Вход">вход</button>
                        <label class="form-block-remember">
                          <input class="form-block__input-checkbox" name="rememberme" type="checkbox" id="rememberme"
                            value="forever">
                          <span>Запомнить меня</span>
                        </label>
                      </p>
                    </form>
                    <!--форма авторизации-->
                  </div>
                </div>
              </div>
              <div class="tabs__content" data-tabs-target="register">
                <div class="content">
                  <h2 class="content__title">Регистрация</h2>
                  <div class="register">
                    <form method="post" class="register">
                      <p class="form-block">
                        <label for="reg_email">Email <span class="required">*</span></label>
                        <input type="email" class="Input Input--text input-text" name="email"
                          id="reg_email" value="" autocomplete="off">
                        </p>
                        <p class="form-block">
                          <label for="new_password">Пароль<span class="required">*</span></label>
                          <input type="password" class="form-block-text" name="new_password" id="new_password" autocomplete="off"/>
                        </p>
                        <p class="form-block">
                          <label for="second_password">Повторите пароль<span class="required">*</span></label>
                          <input type="password" class="form-block-text" name="second_password" id="second_password" autocomplete="off"/>
                        </p>
                      <p class="form-block-submit">
                        <input type="hidden" id="register-nonce" name="register-nonce"
                          value="ece5871410"><input type="hidden" name="_wp_http_referer" value="/">
                        <button type="submit" class="btn btn-reset btn--action" name="register"
                          value="Регистрация">сохранить</button>
                      </p>
                    </form>
                  </div>
